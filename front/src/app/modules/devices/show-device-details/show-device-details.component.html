<a mat-list-item routerLinkActive="list-item-active" routerLink="/devices">
    <mat-icon>keyboard_return</mat-icon>
</a>
<br>

<mat-card class="example-card">
    <mat-card-subtitle>Device informations</mat-card-subtitle>
    <mat-card-title>Device Details</mat-card-title>
    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20" class="stat">
            <input disabled value="device id" fxFlex="25">
            <input disabled value="device hostname" fxFlex="75">
        </div>
        <br>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20" class="stat">
            <input disabled value="device type" fxFlex="25">
            <input disabled value="device os" fxFlex="25">
            <input disabled value="device vendor" fxFlex="25">
            <input disabled value="device status" fxFlex="25">
        </div>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <br>
    <mat-card-title>Device Configuration</mat-card-title>
    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20" class="stat">
            <input disabled value="configuration id" fxFlex="25">
            <input disabled value="configuration date" fxFlex="75">
        </div>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <br>
    <mat-card-title>Device Interfaces</mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="ipAddress">
                <th mat-header-cell *matHeaderCellDef> IpAddress </th>
                <td mat-cell *matCellDef="let element"> {{element.ipAddress}} </td>
            </ng-container>
        
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <br>
    <mat-card-title>Device Protocols</mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="ipAddress">
                <th mat-header-cell *matHeaderCellDef> IpAddress </th>
                <td mat-cell *matCellDef="let element"> {{element.name} </td>
            </ng-container>
        
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
        </table>
    </mat-card-content>
</mat-card>
