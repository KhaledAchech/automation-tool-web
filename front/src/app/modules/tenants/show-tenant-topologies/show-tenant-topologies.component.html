<mat-card class="example-card">
    <mat-card-title>Tenant Topologies : </mat-card-title>
    <mat-card-content>
        <br>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Display</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataSource">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.type}}</td>
                    <td>
                        <a mat-menu-item routerLinkActive="list-item-active" routerLink="/editor">
                            View in editor
                        </a>
                    </td>
            </tbody>
        </table>
        <br>
        <mat-divider inset></mat-divider>
        <mat-card-footer>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card-content>
