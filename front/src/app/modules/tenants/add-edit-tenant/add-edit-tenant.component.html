<form>
    <div class="mb-3">
        <label for="Name" class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name">
    </div>
    <button (click)="addTenant()" *ngIf="tenant.id==0" class="btn btn-primary">
        Add
    </button>
    <button (click)="updateTenant()" *ngIf="tenant.id!=0" class="btn btn-primary">
        Update
    </button>
</form>
