<form class="was-validated">
    <div class="mb-3">
        <label for="Name" class="form-label">Name*</label>
        <input type="text" class="form-control has-validation" [(ngModel)]="name" name="name" required>
        <div class="valid-feedback">
            Looks good!
        </div>
        <div class="invalid-feedback">
            Please check your inputs.
        </div>
    </div>
    <div class="mb-3">
        <label for="Type" class="form-label">Type*</label>
        <input type="text" class="form-control has-validation"  [(ngModel)]="type" name="type" required>
        <div class="valid-feedback">
            Looks good!
        </div>
        <div class="invalid-feedback">
            Please check your inputs.
        </div>
    </div>
    <button (click)="addTopology()" *ngIf="topology.id==0" class="btn btn-primary">
        Add
    </button>
    <button (click)="updateTopology()" *ngIf="topology.id!=0" class="btn btn-primary">
        Update
    </button>
</form>
