<form>
    <div class="mb-3">
        <label for="Name" class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name">
    </div>
    <div class="mb-3">
        <label for="Type" class="form-label">Type</label>
        <input type="text" class="form-control" [(ngModel)]="type" name="type">
    </div>
    <button (click)="addTopology()" *ngIf="topology.id==0" class="btn btn-primary">
        Add
    </button>
    <button (click)="updateTopology()" *ngIf="topology.id!=0" class="btn btn-primary">
        Update
    </button>
</form>
