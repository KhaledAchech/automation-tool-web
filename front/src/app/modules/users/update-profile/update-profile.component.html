<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-4"
                    width="150px"
                    src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt=""
                    (click)="selectImage()"><span
                    class="font-weight-bold">{{fullname}}</span>
                    <span class="text-black-50">{{email}}</span>
                    <span>
                </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="text-right">Profile Settings</h2>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First name</label><input type="text" class="form-control"
                            placeholder="first name" value="{{user.firstname}}"></div>
                    <div class="col-md-6"><label class="labels">Last name</label><input type="text" class="form-control"
                            value="{{user.lastname}}" placeholder="last name"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">Email</label>
                        <input type="text" class="form-control"
                        placeholder="enter email " value="{{email}}">
                    </div>
 
                </div>
                <div class="row mt-3">
                <div class="col-md-12">
                    <label class="labels">New Password</label>
                    <input type="password" class="form-control" placeholder="enter your new password " value="">
                </div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Update Profile</button></div>
            </div>
        </div>
    </div>
</div>
