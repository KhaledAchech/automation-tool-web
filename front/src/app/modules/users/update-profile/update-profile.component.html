<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <span>
                        <label class="fileLabel" for="imageTag">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera"
                            viewBox="0 0 16 16">
                            <path
                                d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z" />
                            <path
                                d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z" />
                        </svg> Update your picture
                        <input class="fileBrowser" id="imageTag" type="file" (change)="onFileChanged($event)">
                    </label>                
                </span>
                <img class="rounded-circle mt-4"
                    width="150px"
                    src="https://icon-library.com/images/default-profile-icon/default-profile-icon-5.jpg" alt="" id="profilePic">
                    <span class="font-weight-bold" *ngIf="fullname">{{fullname}}</span>
                    <span class="text-black-50" *ngIf="email">{{email}}</span>
                    <span>
                </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="text-right">Profile Settings</h2>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First name</label><input type="text" class="form-control"
                            placeholder="first name" [(ngModel)]="firstname"></div>
                    <div class="col-md-6"><label class="labels">Last name</label><input type="text" class="form-control"
                            placeholder="last name" [(ngModel)]="lastname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">Email</label>
                        <input type="text" class="form-control"
                        placeholder="change your email " [(ngModel)]="username">
                    </div>
 
                </div>
                <div class="row mt-3">
                <div class="col-md-12">
                    <label class="labels">New Password</label>
                    <input type="password" class="form-control" placeholder="enter your new password " [(ngModel)]="password">
                </div>
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-success profile-button" type="button" (click)="update()">Update Profile</button>
                    <button class="btn btn-light rest-button" type="button" (click)="reset()">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>
